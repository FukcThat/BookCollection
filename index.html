<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Collection</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/pngegg.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" defer />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Book Collection</h1>
    <button class="add-book--btn">+</button>
    <form class="add-book--form none" action="" novalidate>
      <label>
        <input
          type="text"
          class="titleInput"
          placeholder="What's the title?"
          required
        />
      </label>
      <label>
        <input
          type="text"
          class="authorInput"
          placeholder="Who's the author?"
          required
        />
      </label>
      <label>
        <input type="text" class="genreInput" placeholder="What genre is it?" />
      </label>
      <label>
        <input
          type="number"
          class="pageInput"
          pattern="[0-9]"
          inputmode="numeric"
          placeholder="How many pages?"
          oninput="this.value = this.value.replace(/[^0-9]/g,'')"
        />
      </label>
      <div class="read-status--group">
        <input
          type="radio"
          class="read-status--btn"
          id="not-read"
          name="read-status"
          value="Not read"
        />
        <label for="not-read"> Not read </label>
        <input
          type="radio"
          class="read-status--btn"
          id="reading-now"
          name="read-status"
          value="Reading now"
        />
        <label for="reading-now"> In progress </label>
        <input
          type="radio"
          class="read-status--btn"
          id="read"
          name="read-status"
          value="Read"
        />
        <label for="read"> Read </label>
      </div>
      <button type="submit" class="add-book--submit">Add to Collection</button>
    </form>
    <div class="content">
      <div class="bookshelf"></div>
    </div>
  </body>
</html>
