<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Collection</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/pngegg.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" defer />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="content">
      <h1>Book Collection</h1>
      <div class="bookshelf"></div>
    </div>
    <button class="add-book--btn">+</button>
    <form class="add-book--form none" action="" novalidate>
      <!-- <fieldset>
        <legend>Add a new Book</legend> -->

      <label>
        <input
          type="text"
          class="titleInput"
          placeholder="What's the title?"
          required
        />
      </label>
      <label>
        <input
          type="text"
          class="authorInput"
          placeholder="Who's the author?"
          required
        />
      </label>
      <label>
        <input type="text" class="genreInput" placeholder="What genre is it?" />
      </label>
      <label>
        <input
          type="number"
          class="pageInput"
          pattern="[0-9]*"
          inputmode="numeric"
          placeholder="How many pages?"
        />
      </label>
      <label>
        <input type="radio" name="read-status" value="Not read" /> Not read
      </label>
      <label>
        <input type="radio" name="read-status" value="Reading now" /> In
        progress
      </label>
      <label>
        <input type="radio" name="read-status" value="Read" /> Read
      </label>
      <button type="submit" class="add-book--submit">Add to Collection</button>
      <!-- </fieldset> -->
    </form>
  </body>
</html>
